<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <!--Sidebar-->

    <div class="sidebar">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="logo">
        </a>


        <!-- rofile image-->
        <div class="profile">
            <div class="profile-img">
                <img src="img/profile.jpg" alt="profile">
            </div>

            <div class="name">
                <h1>Siddhi Shintre</h1>
                <img src="img/verify.png" alt="verify">
            </div>

            <span>@siddhi</span>
        </div>

        <!--About-->
        <div class="about">

            <!--Box 1-->
            <div class="box">
                <h3>54</h3>
                <span>posts</span>
            </div>

            <!--Box 2-->
            <div class="box">
                <h3>540</h3>
                <span>followers</span>
            </div>

            <!--Box 3-->
            <div class="box">
                <h3>544</h3>
                <span>following</span>
            </div>


        </div>


        <!--Menu section-->
        <div class="menu">

            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-fill"></i>
                </span>
                Feed
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-notification-2-fill"></i>
                </span>
                Notification
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-search-eye-fill"></i>
                </span>
                Explore
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-chat-3-fill"></i>
                </span>
                Message
            </a>


            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-fill"></i>
                </span>
                Stats
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-fill"></i>
                </span>
                Settings
            </a>


            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-fill"></i>
                </span>
                Logout
            </a>


        </div>
    </div>


    <!-- Main Home -->
    <div class="main-home">
        <div class="header">
            <!--Search-->
            <div class="search">
                <i class="ri-search-eye-fill"></i>
                <input type="text" name="" id="" placeholder="Search">
            </div>

            <div class="header-content">
                <i class="ri-notification-3-fill"></i>
                <i class="ri-mail-unread-fill"></i>

                <!--Button-->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>


            </div>

        </div>





        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"> </i>
                <div class="text">
                    Watch all
                </div>
            </a>
        </div>





        <div class="stories">

            <!-- Stories-->
            <div class="stories-img color">
                <img src="img/profile.jpg" alt="profile" class="img1">
                <div class="add">+</div>
            </div>

            <div class="stories-img ">
                <img src="img/profile2.jpg" alt="profile">

            </div>

            <div class="stories-img ">
                <img src="img/profile3.jpg" alt="profile">

            </div>


            <div class="stories-img ">
                <img src="img/profile4.jpg" alt="profile">

            </div>


            <div class="stories-img ">
                <img src="img/profile5.jpg" alt="profile">

            </div>

            <div class="stories-img ">
                <img src="img/profile6.jpg" alt="profile">

            </div>


            <div class="stories-img ">
                <img src="img/profile7.jpg" alt="profile">

            </div>

            <div class="stories-img ">
                <img src="img/profile8.jpg" alt="profile">

            </div>

            <div class="stories-img ">
                <img src="img/profile9.jpg" alt="profile">

            </div>

            <div class="stories-img ">
                <img src="img/profile10.jpg" alt="profile">

            </div>
        </div>


        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>


        <div class="main-post">

            <!--Box 1-->

            <div class="post-box">

                <img src="img/post1.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">

                        <div class="post-img">
                            <img src="img/profile.jpg" alt="profile">
                        </div>

                        <h3>Siddhi</h3>
                    </div>

                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>123</span>
                        <i class="ri-chat-3-line"></i>
                        <span>54</span>
                    </div>
                </div>
            </div>

            
            <!--Box 2-->

            <div class="post-box">

                <img src="img/post2.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">

                        <div class="post-img">
                            <img src="img/profile.jpg" alt="profile">
                        </div>

                        <h3>Siddhi</h3>
                    </div>

                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>98</span>
                        <i class="ri-chat-3-line"></i>
                        <span>40</span>
                    </div>
                </div>
            </div>


            
            <!--Box 3-->

            <div class="post-box">

                <img src="img/post3.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">

                        <div class="post-img">
                            <img src="img/profile.jpg" alt="profile">
                        </div>

                        <h3>Siddhi</h3>
                    </div>

                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>134</span>
                        <i class="ri-chat-3-line"></i>
                        <span>30</span>
                    </div>
                </div>

            </div>
        </div>


    </div>

    </div>




</body>

</html>
